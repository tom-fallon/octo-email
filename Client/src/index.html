<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/output.css" rel="stylesheet">
    <script src="./js/contact.js" defer></script>
    <title>Contacts</title>

</head>
<body class="flex items-center justify-center">

<div class="container mx-auto">

    <div class="border p-8 my-3">
    <h1 class="text-3xl font-bold underline">
        Contacts
    </h1>

    <table id="contactTable" class="table-auto" >
        <thead>
        <tr>
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Name</th>
            <th class="px-4 py-2">Email</th>
            <th class="px-4 py-2">Created</th>
            <th class="px-4 py-2">Actions</th>
        </thead>
        <tbody>

        </tbody>
    </table>
    </div>
    <div class="border p-8">
        <h2 class="text-2xl font-semibold mb-6">Create Contact</h2>
        <form id="contact-form" action="#" method="POST">
            <div class="mb-4">
                <label for="name" class="block font-bold mb-2">Name</label>
                <input type="text" id="name" name="name" placeholder="John Smith" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block font-bold mb-2">Email Address</label>
                <input type="email" id="email" name="email_address" placeholder="johnsmith@example.com" required>
            </div>

            <button type="submit">
                Save
            </button>

        </form>
    </div>
</div>

</body>
</html>
